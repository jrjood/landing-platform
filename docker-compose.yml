version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: landing-platform-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: landing_platform
      MYSQL_USER: landing_user
      MYSQL_PASSWORD: landing_pass
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: landing-platform-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: landing_user
      DB_PASSWORD: landing_pass
      DB_NAME: landing_platform
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '5000:5000'
    volumes:
      - ./apps/api/src:/app/src

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: landing-platform-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - '5173:5173'
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public

volumes:
  mysql_data:
